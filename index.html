<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpt local 2.0</title>

    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: grid;
            place-content: center;
            height: 100dvh;
        }

        main{
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 16px;
            overflow-y: auto;
        }

        ul{
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message{
            display: flex;
            flex-direction: column;
            margin: 4px 0;
            padding: 4px 8px;

            span{
                width: 36px;
                height: 36px;
                background: #eee;
                font-size: 12px;
                font-weight: 500;
                display:flex;
                justify-content: center;
                align-items: center;
                border-radius: 999999px;
            }

            p{
                padding: 4px 8px;  
                border-radius: 4px;
                margin-top: 4px;
            }

            &.user{
                align-self: flex-end;
                align-items: flex-end;
                span, p{
                    background-color: rgb(133, 248, 248);
                }
            }

            &.bot{
                align-self: flex-start;
                span, p{
                    background-color: rgb(130, 243, 158);
                }
            }
        }

        form{
            display: flex;
            input{
                border-radius: 99999px;
                flex-grow: 1;
                border: 0;
                padding: 8px;
                margin-right: 8px;
                border: 1px solid #ccc
            }

            button{
                background: #09f;
                border: 0;
                color: white;
                border-radius: 6px;
                cursor: pointer;
                padding: 8px;
                transition: background .3s ease;

                &:hover{
                 background: rgb(0, 104, 200);
                }
            }
        }

    </style>

    <script type="module">
        
    </script>

</head>
<body>
   <main>
    <ul>
        <li class="message bot">
            <span>GPT</span>
            <p>está es la respuesta del bot</p>
            
        </li>

        <li class="message user">
            <span>Tú</span>
            <p>Está es la respuesta del usuario</p>
        </li>
    </ul>
   </main>


   <form>
        <input name="message" placeholder="Escribe tu mensaje aquí">
        <button>Enviar </button>
   </form>

   <template id="message-template">
    <li class="message">
        <p></p>
        <p></p>
    </li>
   </template>
</body>
</html>
